<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoolzApp</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- background bi-color -->
    <div class="background">
      <div class="background__top"></div>
      <div class="background__bottom"></div>
    </div>
    <!-- background bi-color -->
    <!-- main - app -->
    <main class="app flex">
      <div class="app__left flex--col">
        <div class="app__left__header no-shrink"></div>
        <div class="app__left__bell no-shrink"></div>
        <div class="app__left__search no-shrink"></div>
        <div class="app__left__chat-prew"></div>
      </div>
      <div class="app__right flex--col">
        <div class="app__right__header no-shrink"></div>
        <div class="app__right__chat"></div>
        <div class="app__right__chat-input no-shrink"></div>

      </div>
    </main>
    <!-- main - app -->


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
